<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Your French - Authentic Daily French Quizzes</title>

  <!-- App name -->
  <meta name="application-name" content="Test Your French">

  <!-- SEO -->
  <meta name="description"
    content="Test Your French with interactive quizzes! Free Colors theme plus premium content. Privacy-first learning with gamification.">
  <meta name="keywords"
    content="test french, french quiz, french lessons, interactive learning, gamification, language learning, CECR evaluation">
  <meta name="author" content="Test Your French Team">

  <!-- PWA & UI -->
  <meta name="theme-color" content="#111f46">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Test Your French">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Test Your French - Interactive French Learning">
  <meta property="og:description"
    content="Test Your French with interactive quizzes! Free Colors theme plus premium content. Privacy-first learning with gamification.">
  <meta property="og:url" content="https://carossst.github.io/French-quiz/">
  <meta property="og:site_name" content="Test Your French">
  <meta property="og:image" content="https://carossst.github.io/French-quiz/icons/icon-192x192.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Test Your French - Authentic Daily French Quizzes">
  <meta name="twitter:description" content="Discover your real French level with authentic daily French quizzes.">
  <meta name="twitter:image" content="https://carossst.github.io/French-quiz/icons/icon-192x192.png">

  <!-- JSON-LD (sans rating fictif) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Test Your French",
    "operatingSystem": "All",
    "applicationCategory": "EducationApplication",
    "offers": {
      "@type": "Offer",
      "price": "12.00",
      "priceCurrency": "USD"
    },
    "url": "https://carossst.github.io/French-quiz/",
    "description": "Test your real French level with authentic, daily French quizzes.",
    "inLanguage": "en"
  }
  </script>

  <!-- Preconnects -->
  <link rel="preconnect" href="https://js.stripe.com" crossorigin>

  <!-- Icons & manifest -->
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
  <link rel="manifest" href="./manifest.json">

  <!-- Styles -->
  <link rel="preload" href="style.css" as="style">
  <link rel="stylesheet" href="style.css">

  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline' https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.stripe.com https://buy.stripe.com; font-src 'self'; worker-src 'self'; base-uri 'self'; form-action 'self' https://buy.stripe.com; frame-ancestors 'none'; frame-src https://js.stripe.com https://buy.stripe.com;">
</head>

<body class="bg-gray-50">
  <!-- Skip link a11y -->
  <a href="#app-container" class="skip-link">
    Skip to main content
  </a>

  <!-- Header global : XP + daily chest + CTA Stripe -->
  <header id="app-header" class="py-1">
    <div id="xp-header" class="max-w-3xl mx-auto px-4">
      <div class="flex flex-col gap-1 md:flex-row md:items-center md:justify-between text-xs md:text-sm text-gray-700">

        <!-- Statut niveau + points + coffre -->
        <div class="flex flex-col md:flex-row md:items-center gap-1">
          <div class="text-sm font-bold text-blue-700">
            ⭐ Level <span id="user-level">1</span>
          </div>

          <div class="flex items-center flex-wrap gap-2">
            <div id="user-fp" class="font-semibold text-gray-800">
              0 French Points
            </div>
            <div id="daily-chest-wrapper"></div>
          </div>
        </div>

        <!-- CTA Stripe compact -->
        <a href="https://buy.stripe.com/dRm5kD3g3cNocmq7Ig2Nq02" id="premium-unlock-btn"
          class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-1.5 px-3 md:py-2 md:px-4 rounded-lg text-xs md:text-sm"
          aria-label="Unlock all French quiz themes for twelve dollars">
          Unlock all themes - $12
        </a>
      </div>
    </div>
  </header>

  <!-- Onboarding texte avant l’app -->
  <section class="max-w-3xl mx-auto text-center my-1 px-4">
    <p class="text-xs md:text-sm text-gray-700">
      <strong>New here?</strong>
      Start with the free <em>Colors</em> theme to discover your real French level.
    </p>
  </section>

  <!-- Conteneur principal de l’app (rendu par UICore) -->
  <div id="app-container" role="main" aria-live="polite" aria-label="Test Your French application content"></div>

  <!-- Notifications -->
  <div id="daily-reward-toast" class="fixed top-20 right-5 z-50 pointer-events-none max-w-sm" aria-live="polite"></div>
  <div id="badges-notification" class="fixed top-5 right-5 z-50" aria-live="polite"></div>
  <div id="fp-gain-notification"
    class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 pointer-events-none"
    aria-live="polite"></div>

  <!-- Scripts principaux -->
  <script src="./config.js" defer></script>
  <script src="./resourceManager.js" defer></script>
  <script src="./storage.js" defer></script>
  <script src="./quizManager.js" defer></script>
  <script src="./ui-features.js" defer></script>
  <script src="./ui-charts.js" defer></script>
  <script src="./ui-core.js" defer></script>
  <script src="./main.js" defer></script>
  <script src="./email.js" defer></script>
  <script src="./noscript.js" defer></script>
  <script src="./fallback.js" defer></script>

  <!-- Fallback JS désactivé -->
  <noscript>
    <div class="fixed inset-0 bg-gray-100 flex items-center justify-center z-50">
      <div class="text-center max-w-md mx-auto px-4">
        <div class="text-6xl mb-4">!</div>
        <h2 class="text-2xl font-bold text-gray-800 mb-4">JavaScript Required</h2>
        <p class="text-gray-600 mb-6">
          Test Your French requires JavaScript to function.
          Please enable JavaScript in your browser settings and refresh the page.
        </p>
      </div>
    </div>
  </noscript>

  <!-- Fallback JS bloqué / erreur de chargement -->
  <div id="js-failed" class="hidden fixed inset-0 bg-gray-100 flex items-center justify-center z-50">
    <div class="text-center max-w-md mx-auto px-4">
      <div class="text-6xl mb-4">!</div>
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Something went wrong</h2>
      <p class="text-gray-600 mb-6">
        JavaScript seems to be blocked or failed to load.<br>
        Please try refreshing the page.
      </p>
      <button id="reload-btn" aria-label="Refresh the page to reload Test Your French"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg">
        Refresh Page
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer id="app-footer" class="text-xs text-gray-500 text-center py-6 mt-10">
    <a href="./privacy.html" aria-label="Read privacy policy">Privacy</a> |
    <a href="./terms.html" aria-label="Read terms of service">Terms</a> |
    <a id="contact-mail" data-user="bonjour" data-domain="testyourfrench.com" href="#" class="underline">
      Contact
    </a>
    | v3.0
  </footer>
</body>

</html>
